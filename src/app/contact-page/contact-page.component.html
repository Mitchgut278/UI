<section id="contact">
    
    <div class="main-container">
        <div class="contact-container">
            <p class="small-heading">Get in Touch</p>
            <div class="big-heading"><span class="heading-white">Contact </span><span class="heading-color">Me</span></div>
            <form action="" method="post">
                <label for="name">Name</label><br>
                <input class="input" type="text" id="name" name="name" placeholder="Enter your name"><br>
                
                <label for="email">Email</label><br>
                <input class="input" type="email" id="email" name="email" placeholder="Enter your email"><br>
                
                <label for="message">Message</label><br>
                <textarea class="input" id="message" name="message" rows="4" cols="50" placeholder="Type your message"></textarea><br>

                <button type="submit">
                    Submit <img src="assets\back.svg" alt="">
                </button>
            </form>
        </div>
        
    </div>
    <!-- <img class="rocketship" src="assets\rocketship.png" alt=""> -->
</section>
